{% extends "encyclopedia/layout.html" %} 

{% block title %}
    {{ title }}
{%endblock%}

{% block body %}
    {{ entry | safe }}
    <form action="{% url 'edit' %}">
        <input class="hidden" type="hidden" name="entry" value="{{ title }}">
        <button type="submit" class="btn btn-primary">Edit</button>
    </form>
    
{% endblock %}
