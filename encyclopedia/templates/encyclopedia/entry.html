{% extends "encyclopedia/layout.html" %} 

{% block title %}
    {{ title }}
{%endblock%}

{% block body %}
    {{ entry | safe }}
    <form action="{% url 'edit' %}">
        {% comment %} {% csrf_token %} {% endcomment %}
        <input class="hidden" type="hidden" name="entry" value="{{ title }}">
        {% comment %} <input class="btn btn-primary" name="edit" type="submit"> {% endcomment %}
        <button type="submit" class="btn btn-primary">Edit</button>
    </form>
    
{% endblock %}
