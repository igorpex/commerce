{% extends "encyclopedia/layout.html" %} 

{% block title %}
    {{ title }}
{%endblock%}

{% block body %}
    <h1>Search resutls</h1>

    <ul>
            
        {% for entry in entries %}
            <li><a href="../{{entry}}">{{ entry }}</a></li>
        {% empty %}
            <li>No entries found</li>
        {% endfor %}
    </ul>
{% endblock %}
