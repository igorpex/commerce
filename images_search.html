<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Search</title>
    <link rel="stylesheet" href='style.css'>
    </style>
</head>

<body>
    <header>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Basic Search</a></li>
                <li><a href="advanced_search.html">Advanced Search</a></li>

            </ul>
            </div>
        </nav>
        <div class="logo" style="position: relative;">
            <img src="./googlelogo_color_272x92dp.png">
            <div class="images-search-text"><span>images</span></div>
        </div>

    </header>
    <main>
        <form action="https://google.com/search">
            <div class="search-field">
                <div class="lense"><span class="lense1">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg></span>
                </div>
                <div search-field-body>
                    <input class="basic-s-input" type="text" name="q">
                </div>
                <input type="hidden" name="tbm" value="isch">
                <button aria-label="Google Search" class="images-search-button" type="submit" tbm="isch"> <span class="images-search-button-span">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-iml="1623615046600">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg></span>
                </button>


            </div>
            <center>
                <div class="buttons">
                    <input class="search-button" value="Search Images" aria-label="Search Images" type="submit">
                </div>
            </center>
        </form>
    </main>
</body>

</html>
